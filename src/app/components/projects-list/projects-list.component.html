<div class="p-grid">

  <div class="p-col-10 p-offset-1">
    <p-divider align="center">
      <div class="p-text-uppercase p-text-light" style="color: white" id="projects">Projects</div>
    </p-divider>
    <div class="p-d-inline-flex p-flex-wrap p-shadow-4">
      <p-card class="p-d-inline" *ngFor="let project of $projects | async">
        <a class="" href="{{ project.projectUrl }}">
          <p-avatar image="{{ project.projectIconUrl }}"></p-avatar>
          <div class="p-text-center" style="color: white;">
            {{ project.projectName }}
          </div>
        </a>
      </p-card>
    </div>
  </div>
</div>
