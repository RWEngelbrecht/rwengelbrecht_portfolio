<!-- TODO: implement tooltips for errors -->
<div class="p-grid">
  <div class="p-col-10 p-offset-1">
    <p-divider align="center">
      <div class="p-text-uppercase p-text-light" style="color: white">Contact Me</div>
    </p-divider>
    <div class="p-shadow-4 ">
      <form [ngClass]="formClassState" [formGroup]="contactMeForm" (ngSubmit)="sendEmail()" style="padding: 10px">
        <div class="" *ngIf="hideSuccess()">
          <div class="header">Message Submitted</div>
          <p>Your message has been sent. Will it arrive at its destination? We can only hope.</p>
        </div>
        <h2 class="contact">Get in touch</h2>
        <div class="p-fluid p-grid">
          <div class="p-col-12 p-md-6">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input placeholder="Your name" type="text" pInputText formControlName="name">
              <!-- <div class="ui negative message" *ngIf="contactMeForm.get('name').invalid && (contactMeForm.get('name').dirty || contactMeForm.get('name').touched)">
                <div class="header">
                  Something went wrong with the name you entered...
                </div>
                <ul class="list">
                  <li>Name is required.</li>
                  <li>Your name must have at least 2 letters in it.</li>
                  <li>One-letter names aren't a thing, right?</li>
                </ul>
              </div> -->
            </div>
          </div>

          <div class="p-col-12 p-md-6">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
              <input placeholder="Email address" formControlName="email" type="email" pInputText>
            </div>
              <!-- <div class="ui negative message" *ngIf="contactMeForm.get('email').invalid && (contactMeForm.get('email').dirty || contactMeForm.get('email').touched)">
                That email seems invalid...
              </div> -->
          </div>

          <div class="p-col-12">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
              <input placeholder="Contact number (Optional)" formControlName="contactNumber" type="text" pInputText maxlength="10">
              <!-- <div class="ui negative message" *ngIf="contactMeForm.get('contactNumber').invalid && (contactMeForm.get('contactNumber').dirty || contactMeForm.get('contactNumber').touched)" >
                <div class="header">
                  That contact number seems invalid...
                </div>
                <ul class="list">
                  <li>Contact number must be 10 digits long. Who're you trying to fool?</li>
                </ul>
              </div> -->
            </div>
          </div>

          <div class="p-col-12" style="padding-top: 16px;">
            <div class="p-inputgroup">
              <textarea inputId="message" pInputTextarea autoResize="autoResize" placeholder="Message" formControlName="message"></textarea>
              <!-- <div class="ui negative message" *ngIf="contactMeForm.get('message').invalid && (contactMeForm.get('message').touched || contactMeForm.get('message').dirty)">
                <div class="header">
                  Your message does not seem to be valid...
                </div>
                <ul class="list">
                  <li>Message must hold a <strong>minimum</strong> of 10 characters...</li>
                  <li>Message must hold a <strong>maximum</strong> of 200 characters...</li>
                </ul>
              </div> -->
            </div>
          </div>
        </div>
        <button pButton pRipple class="p-button-raised p-button-secondary" type="submit" [disabled]="!contactMeForm.valid">Send Email</button>
        <div class="ui error message"></div>
      </form>
    </div>
  </div>
</div>
