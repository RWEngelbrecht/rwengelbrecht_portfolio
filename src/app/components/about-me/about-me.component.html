<!-- TODO: update class names to use primeng -->
<div class="p-grid">
  <div class="p-col-6 p-offset-3" *ngFor="let profile of $profile | async">

    <div class="p-shadow-3" style="margin-top: 10px;">
      <div class="card">
        <div class="image">
          <img src="{{ profile.downloadUrl }}" />
        </div>
        <div class="content">
          <div class="header">{{ profile.firstName }} {{ profile.lastName }}</div>
          <div class="meta">
            <a>{{ profile.jobTitle }}</a>
          </div>
          <div class="description">
            Currently: {{ profile.jobTitle }} at {{ profile.company }}
          </div>
        </div>
        <div class="extra content">
          <span class="left floated">
            (something cool) since: {{ profile.startYear }}
          </span>
        </div>
      </div>
    </div>

    <div class="ui horizontal divider">
      <h1 id="aboutMe">About Me</h1>
    </div>
    <div class="p-shadow-3">
      <p>{{ profile.aboutMe }}</p>
    </div>
  </div>
</div>
