<!-- TODO: update classes to use primeng -->
<div class="p-grid">
  <div class="p-col-10 p-offset-1">
    <p-divider align="center">
      <div class="p-text-uppercase p-text-light" style="color: white" id="skills">Skills</div>
    </p-divider>
    <div class="p-d-inline-flex p-flex-wrap p-shadow-4">
      <p-card class="p-d-inline" *ngFor="let skill of skills | async" [style]="{'width': '10rem'}">
        <div class="p-text-center">
          <p-avatar image="{{ skill.skillImgUrl }}" size="xlarge" shape="circle"></p-avatar>
          {{ skill.skillName }}
        </div>
      </p-card>
    </div>
  </div>
</div>
