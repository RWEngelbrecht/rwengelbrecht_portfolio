<!-- TODO: update classes to use primeng -->
<div class="p-grid">
  <div class="p-col-10 p-offset-1">
    <p-divider align="center">
      <div class="p-text-uppercase p-text-light" style="color: white" id="projects">Tools</div>
    </p-divider>
    <div class="p-d-inline-flex p-flex-wrap p-shadow-4 ">
      <p-card class="p-d-inline" *ngFor="let tool of $tools | async" [style]="{'width': '10rem'}">
        <div class="p-text-center">
          <!-- <a href="{{ tool.toolUrl }}"> -->
            <p-avatar image="{{ tool.toolImgUrl }}" size="xlarge" shape="circle"></p-avatar>
            <div style="color: white;">
              {{ tool.toolName }}
            </div>
          <!-- </a> -->
        </div>
      </p-card>
    </div>
  </div>
</div>
