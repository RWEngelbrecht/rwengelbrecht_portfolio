<!-- TODO: update classes to use primeng -->
<div class="p-grid">
  <div class="p-col-10 p-offset-1">
    <p-divider align="center">
      <div class="p-text-uppercase p-text-light" style="color: white" id="projects">Tools</div>
    </p-divider>
    <div class="p-d-inline-flex p-flex-wrap p-shadow-4 ">
      <p-card class="p-d-inline p-p-0 p-p-sm-1 p-p-md-2 p-p-lg-3" *ngFor="let tool of $tools | async">
        <p-card-content>
          <ng-template pTemplate="header">
            <img class="ui avatar image" src="{{ tool.imgUrl }}">
          </ng-template>
          <div class="">
            <a class="header" href="{{ tool.url }}">{{ tool.name }}</a>
          </div>
        </p-card-content>
      </p-card>
    </div>
  </div>
</div>
