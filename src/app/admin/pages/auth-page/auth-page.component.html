<div class="">
  <form class="" [formGroup]="login" (ngSubmit)="onSubmit()">
    <div class="">
      <label for="">
        Username:
        <input type="email" formControlName="username">
      </label>
    </div>
    <div class="">
      <label for="">
        Password:
        <input type="password" formControlName="password">
      </label>
    </div>
    <button class="" type="submit">Login</button>
  </form>
</div>
